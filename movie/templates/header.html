{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

<![endif]-->
    <style>
        .nav ul {
            list-style: none;
        }

        .nav ul li {
            list-style: none;
            float: left;
            margin-left: 30px;
        }

        .nav .login_in_on li {
            margin-left: 60px;
        }

        .logo {
            width: 80%;
            height: 40%;
            margin-left: 10px;
        }

    </style>
</head>
<body>
<div class="container-fluid" style="margin-top: 10px;">
    <div class="row nav" style="background-color: rgba(113,255,228,0.23);padding: 5px;">
        <div class="col-md-4" style="">
            <ul>
                <li><a href="/movie/">首页</a></li>
                <li><a href="www.baidu.com">读书</a></li>
                <li><a href="www.baidu.com">电影</a></li>
                <li><a href="www.baidu.com">音乐</a></li>
                <li><a href="www.baidu.com">小组</a></li>
                <li><a href="www.baidu.com">更多</a></li>
            </ul>
        </div>
        <div class="col-md-5">
             <ul class="login_in_on">
                <li><a href="/movie/collect/movielens/">采集movielens(ml-1m)数据</a></li>
                <li><a href="/movie/collect/moviegods/">采集电影天堂数据</a></li>
            </ul>
        </div>
        <div class="col-md-3" style="">
            <ul class="login_in_on">
                <li><a href="www.baidu.com">注册</a></li>
                <li><a href="www.baidu.com">登录</a></li>
            </ul>
        </div>

    </div>
</div>
<div class="container" style="margin-top: 10px;">
    <div class="row" style="">
        <!--logo图标-->
        <div class="col-md-8" style="margin-top: 20px;">
            <div class="row">
                <div class="col-md-3">
                    <a href="/movie/">
                        <img class="logo" src="{% static 'image/logo.png' %}">
                    </a>
                </div>
                <div class="col-md-9">
                    <!--bootstrap 输入组件-->
                    <div class="input-group" style="margin-top: 8px;">
                        <input type="text" class="form-control" placeholder="搜索电影、电视剧、演员">
                        <span class="input-group-btn">
                            <button class="btn btn-default search" type="button">搜索</button>
                        </span>
                    </div><!-- /input-group -->

                </div>
            </div>
            <!--
            <div class="row">

            </div>
            -->
        </div>
        <div class="col-md-4" style="margin-top: 8px;">
            <div class="row">
                <a href="https://movie.douban.com/annual/2018?source=movie_navigation">
                    <img style="margin-left: 35px;" src="{% static 'image/movie_bangdan.png' %}">
                </a>
            </div>
        </div>

    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
